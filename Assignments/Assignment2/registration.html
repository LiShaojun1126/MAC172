<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2
    </title>
</head>
<body>
    <div>
        <h1>Registration</h1>
    </div>

    <div>
        <form action="">
            <div>
                <h2>Personal Information</h2>
                <label for="firstname">Fisrt Name</label>
                <input type = "text" id = "firstname" name = "name" size = 30 required>
                <br>

                <label for="lastname">Last Name</label>
                <input type="text" id = "lastname" name = "name" size = 30 required>

                <br>

                <label for="email">Email</label>
                <input type="email" id = "email" name = "email" size = 30 required>

                <br>
                <label for="phonenumebr">Phone Number</label>
                <input type="tel" id = "phonenumebr" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                <br>
                <label for="dob">Date of Birth</label>
                <input type="date" id = "dob" name = "dob">
            </div>

            <br>

            <div>
                <h2>Account Information</h2>
                
                <label for="username">Username</label>
                <input type="text" id = "username" name = "username" minlength="5" maxlength="20" required>

                <br>

                <label for="password">Password</label>
                <input type="password" id = "password" name = "password" minlength = "8" maxlength = "20" required>

                <br>

                <label for="confirmPassword">Confirm your password</label>
                <input type="password" id = "confirmPassword" name = "confirmPassword" minlength="8" maxlength="20" required>
            </div>

            <div>
                <h2>Preference & Options</h2>
                <div>
                <label for="">Gender:</label>
                <label for="female">Female</label>
                <input type="radio" id = "female" name = "gender">
                <label for="male">Male</label>
                <input type="radio" id = "male" name = "gender">
                </div>

                <br>
                <div>
                    <label for="">Check all your interest(s):</label>

                    <div>
                        <input type="checkbox" id = "coding">
                        <label for="coding">Coding</label>

                    </div>

                    <div>
                        <input type="checkbox" id = "music">
                        <label for="music">Music</label>
                    </div>

                    <div>
                        <input type="checkbox" id = "sports">
                        <label for="sports">Sports</label>
                    </div>

                    <div>
                        <input type="checkbox" id = reading>
                        <label for="reading">Reading</label>
                    </div>
                </div>
                <br>

                <div>
                    <div><label for="country">Select your contry</label></div>

                    <select name="country" id="country">
                        <option value="us" selected>United States</option>
                        <option value="cn">China</option>
                        <option value="fr">France</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ru">Russia</option>
                    </select>
                </div>
            </div>

            <br>
            <div>
                <h2>Additional Information</h2>
                <div>
                <div><label for="bio">Short Bio:</label></div>
                <textarea name="bio" id="bio" rows="5" cols="50" maxlength="300" placeholder="Tell us your story, 300 maximum characters"></textarea>
                </div>

                <br>
                
                <div>
                    <label for="profilePicture">Upload your profile picture</label>
                    <input type="file">
                </div>

            </div>

            <br>

            <input type="submit">
            <input type="reset">
        </form>
    </div>
</body>
</html>
