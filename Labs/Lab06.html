<!DOCTYPE html>
<html>
    <head>
        <title>Fruit Basket Manager</title>
    </head>
    <body>
        <h2>Fruit Basket Manager</h2>
        <input type="text" id="fruitInput" placeholder="Enter a fruit" />
        <button onclick="addFruit()">Add Fruit</button>
        <button onclick="showBasket()">Show Basket</button>
        <button onclick="searchFruit()">Search Fruit</button>
        <button onclick="removeFruit()">Remove Fruit</button>
        <button onclick="countFruit()">Count Fruit</button>
        <button onclick="clearFruit()">Clear Fruit</button>
        <p id="output"></p>
        <script>
            let fruitBasket = [];
            function addFruit() {
                let fruit = document.getElementById("fruitInput").value;
                if (fruit) {
                    fruitBasket.push(fruit);
                    document.getElementById("fruitInput").value = "";
                }
            }
            function showBasket() {
                document.getElementById("output").innerText =
                    "Basket: " + fruitBasket.join(", ");
            }
            function searchFruit() {
                let fruit = document.getElementById("fruitInput").value;
                if (fruitBasket.includes(fruit)) {
                    document.getElementById("output").innerText =
                        document.getElementById("fruitInput").value +
                        " is in the basket.";
                } else {
                    document.getElementById("output").innerText =
                        document.getElementById("fruitInput").value +
                        " is NOT in the basket.";
                }
                document.getElementById("fruitInput").value = "";
            }
            function removeFruit() {
                let fruitToRemove = document.getElementById("fruitInput").value;
                for (let i = 0; i <= fruitBasket.length - 1; i++) {
                    if (fruitBasket[i] == fruitToRemove) {
                        fruitBasket.splice(i, 1); // Remove the matching fruit
                    }
                }
                document.getElementById("output").innerText =
                    document.getElementById("fruitInput").value + " is removed";
                document.getElementById("fruitInput").value = "";
            }
            const countFruit = () => {
                const numberOfFruit = fruitBasket.length;

                numberOfFruit !== 0
                    ? (document.getElementById(
                          "output"
                      ).innerText = `The number of fruit is ${numberOfFruit}`)
                    : (document.getElementById("output").innerText =
                          "There is no fruit");
            };

            const clearFruit = () => {
                fruitBasket = [];
                document.getElementById("output").innerText = "";
            };
        </script>
    </body>
</html>
