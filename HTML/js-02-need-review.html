<html lang="en">

    <body>
        <button onclick="showMessage()">Click me</button>
        <input type="button" onclick="showMessage()" />
        <script>

            const sum = function (a = 0, b = 1) {
                //default value: use = to assign default value
                console.log(Number(a) + Number(b));
            };
            sum(); //default value , 1
            sum(5); //6
            sum(5, 4); //9

            const showMessage = () => {
                alert("Hello World");
            };
            // const fruits = ["apple", "banana"];
            // fruits.push("mango");
            // const removed = fruits.pop();
            // console.log(removed, fruits.push("kiwi"), fruits);
            const fruits = ["apple", "banana"];
            fruits.unshift("watermelon", "kiwi");
            console.log(fruits);
            const newFruits = ["pear", "lemon"];
            //combine
            console.log(newFruits.concat(fruits));

            const combined = newFruits.concat(fruits);

            //join
            console.log(combined.join(" ")); //'pear lemon watermelon kiwi apple banana'

            //slice
            const slicedFruits = combined.slice(1, 4); // starts at 1st argument index, ends before the 2nd argument
            console.log(slicedFruits);

            //includes
            console.log(combined.includes("pear")); //true
            console.log(combined.includes("dragonfruit")); //false

            //indexOf
            console.log(combined.indexOf("kiwi")); //3
            console.log(combined.indexOf("grape")); //dne, -1

            //object
            const shaojun = {
                friends: ["Sunny", "Windy", "Cloudy"],
                birthYear: 2002,
                firstName: "Shaojun",

                bornIn: function () {
                    //you cannot use arrow function here
                    return `${this.firstName} is born in ${this.birthYear}`;
                },
            };

            console.log(shaojun.birthYear);
            console.log(shaojun["birthYear"]);
            shaojun.lastName = "Li"; //add a new property

            console.log(shaojun.lastName);
            console.log(shaojun.bornIn());

            for (let key in shaojun) {
                console.log(`${key} is ${shaojun[key]}`); //we cannot use dot here
            }

            //object reference:
            let user1 = {
                name: "abc",
            };
            let user2 = user1;
            console.log(user2.name);
            user2.name = "def";
            console.log(user1.name); //change of user2 will affect the value of user1

            const a = {};
            const b = {};
            console.log(a === b); //false, because they are not refering to the same memory location
        </script>
    </body>
